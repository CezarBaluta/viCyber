<section class="h-auto w-full flex justify-center items-center p-8 mt-[5vh]">
    <div class="max-w-screen-xl px-4 pb-8 mx-auto lg:pb-16">
        <p class="text-center text-white text-[3vh]">
            Sprijinul este vital in construirea viitorului nostru. Multumim tuturor sponsorilor, fara de care visurile noastre ar ramaneâ€¦ simple visuri!
        </p> <br> <br>
        <div class="grid grid-cols-2 gap-8 text-gray-500 sm:gap-12 sm:grid-cols-3 lg:grid-cols-6 dark:text-gray-400">
            <div *ngFor="let sponsor of sponsorsService.sponsors">
                <a class="flex items-center lg:justify-center" target="_blank" [href]="sponsor.url">
                    <img [src]="sponsor.img">
                </a>
            </div>
        </div>
        <img class="mt-[3vh]" src="assets/images-new/sponsori/ftc.png">
    </div>
    <app-news [tags]="tags"></app-news>
</section>
