<section class="h-[150vh] w-full flex justify-center items-center bg-gray-900 p-8 mt-[5vh]">
    <div class="max-w-screen-xl px-4 pb-8 mx-auto lg:pb-16">
        <div class="md:flex gap-8 text-gray-500 grid grid-cols-3">
            <div *ngFor="let sponsor of sponsorService.sponsors">
                <a [href]="sponsor.url" class="flex items-center lg:justify-center" target="_blank">
                    <img class="object-contain h-[6vh]" [src]="sponsor.img">
                </a>
            </div>
        </div>
        <app-contact-content></app-contact-content>
    </div>
</section>
