<nav id="nav" class="group z-10 w-full border-b dark:border-white/5 lg:border-transparent">
  <div class="max-w-7xl mx-auto px-6 md:px-12">
    <div class="relative flex flex-wrap items-center justify-between gap-6 py-3 md:gap-0 md:py-4">
      <div class="relative z-20 flex w-full justify-between md:px-0 lg:w-fit">
        <a href="/" aria-label="logo" class="flex items-center space-x-2">
          <img src="assets/images/vicyber.png" class="w-[6vh] invert">
        </a>
        
        <div class="relative flex max-h-10 items-center lg:hidden my-auto">
          <button (click)="toggleMenu()" aria-label="humburger" id="hamburger" class="relative -mr-6 p-6 active:scale-95 duration-300">
            <img class="w-[7vw]" src="assets/images-new/2025/menu.png" alt="">
          </button>
        </div>
      </div>
      <div id="navLayer" aria-hidden="true" class="fixed inset-0 z-10 h-screen w-screen origin-bottom scale-y-0 bg-white/70 backdrop-blur-2xl transition duration-500 group-data-[state=active]:origin-top group-data-[state=active]:scale-y-100 dark:bg-gray-950/70 lg:hidden"></div>
      <div id="navlinks" class="invisible absolute top-full left-0 z-20 w-full origin-top-right translate-y-1 scale-90 flex-col flex-wrap justify-end gap-6
        rounded-3xl border border-gray-100 bg-white p-8 opacity-0 shadow-2xl shadow-gray-600/10 transition-all duration-300 dark:border-gray-700 dark:bg-gray-800
        dark:shadow-none lg:visible lg:relative lg:flex lg:w-fit lg:translate-y-0 lg:scale-100 lg:flex-row lg:items-center lg:gap-0 lg:border-none lg:bg-transparent
        lg:p-0 lg:opacity-100 lg:shadow-none lg:dark:bg-transparent group-data-[state=active]:visible group-data-[state=active]:scale-100 group-data-[state=active]:opacity-100
        lg:group-data-[state=active]:translate-y-0">
        <div class="w-full text-gray-600 dark:text-gray-200 lg:w-auto lg:pr-4 lg:pt-0">
          <div id="links-group" class="flex flex-col gap-6 tracking-wide lg:flex-row lg:gap-0 lg:text-xl">
            <a *ngFor="let link of links" (click)="toggleMenu()" [routerLink]="link.url" class="hover:text-primary block transition dark:hover:text-white md:px-4 text-white">
              <span style="visibility: visible;">{{ link.name }}</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>
