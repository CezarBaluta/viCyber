<div id="root-article-div" class="mt-[5vh]">
    <div *ngFor="let article of articleArray" class="md:w-[50vw] md:ml-[25vw] bg-black rounded-2xl">
        <p class="md:text-[3vw] text-[9vw] text-center text-green-500" [innerHTML]="article.Title"></p>
        <img *ngIf="article.imageUrl" [src]="article.imageUrl" [style.width.%]="article.imageWidth" [style.margin-left.%]="article.marginLeft" class="rounded-2xl"/>
        <iframe *ngIf="article.VideoURL" [src]="article.VideoURL" [style.width.%]="article.videowidth" [style.margin-left.%]="article.videoMarginLeft" [style.height.vh]="article.videoHeight"></iframe>
        <div class="mt-[3vh] ml-[2vw] mr-[2vw]">
            <p class="text-white md:text-[0.8vw] text-justify" [innerHTML]="article.Content"></p>
            <p class="text-gray-500 md:text-[0.8vw]">id: {{ article.ID }}</p>
        </div>
    </div>
</div>
