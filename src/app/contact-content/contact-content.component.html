  <section id="footer">
    <div class="container1 contact">
      <div class="row">
        <div class="col-md-6 email-form" data-aos="fade-right">
          <h1 class="title1">Get in touch</h1>
          
          <form class="contact-form row">
            <div class="form-field col-lg-6">
              <input
                id="name"
                class="input-text js-input"
                type="text"
                required
                autocomplete="off"
              />
              <label class="label" for="name">Your Name</label>
            </div>
            <div class="form-field col-lg-6">
              <input
                id="email"
                class="input-text js-input"
                type="email"
                required
                autocomplete="off"
              />
              <label class="label" for="email">E-mail</label>
            </div>
          
            <div class="form-field col-lg-12">
              <input
                id="message"
                class="input-text js-input"
                type="text"
                required
                autocomplete="off"
              />
              <label class="label" for="message">Your Message</label>
            </div>
            <div class="form-field col-lg-12">
              <input class="submit-btn" id="sb-btn" type="submit" value="Submit" />
            </div>
          </form>
          

        </div>
